
<div class="card-text-content">  
  <div *ngIf="element.file_type=='pdf'">
    <img height="100px" src="../../../../assets/icon/pdf-icon.png">
  </div>
  <div *ngIf="element.file_type=='image'" >
    <img height="100px" [src]="element.url">
  </div>
  <div *ngIf="element.file_type=='sheet'" >
    <img height="100px" src="../../../../assets/icon/doc-sheet.png">
  </div>
  <div *ngIf="element.file_type=='docs'" >
    <img height="100px" src="../../../../assets/icon/doc-icon.png">
  </div>
  <div *ngIf="element.file_type=='text'" >
    <img height="100px" src="../../../../assets/icon/text-icon.png">
  </div>
  <div *ngIf="element.file_type=='audio'">
    <img height="100px" src="../../../../assets/icon/music-icon.png">
  </div>
  <div *ngIf="element.file_type=='video'">
    <img height="100px" src="../../../../assets/icon/video-icon.png">
  </div>
  <div *ngIf="element.file_type=='file'">
    <mat-icon color="primary" >
      file_copy
    </mat-icon>
  </div>  
</div>
