<div fxFlex class="main-container" (contextmenu)="openMenu($event, mainMenuTrigger,true)">
<span [matMenuTriggerFor]="mainMenu" id="mainmenu" #mainMenuTrigger="matMenuTrigger">
</span>
<mat-toolbar color="accent" class="foldercrumbs">
  <span  class="foldercrumbs-item">
    <span> > </span>
    <a [routerLink]="['/drive/folder']">
      / 
    </a>
  </span>
  <span *ngFor="let foldercrumb of foldercrumbs" class="foldercrumbs-item">
    <span> > </span>
    <a [routerLink]="['/drive/folder', foldercrumb.id]">
      {{ foldercrumb.name }}
    </a>
  </span>
  <span class="spacer"></span>
  <mat-icon mat-mini-fab  class="toolbar-icon" (click)="openUploadDialog()">cloud_upload</mat-icon>
</mat-toolbar>

<div class="container" fxFlex fxLayout="row" >
  <mat-grid-list cols="6" rowHeight="100px"  fxFlex>
    <mat-grid-tile *ngFor="let element of folders" class=file-or-folder>
      <span [matMenuTriggerFor]="rootMenu" [matMenuTriggerData]="{element: element}" #menuTrigger="matMenuTrigger">
      </span>
      <div fxLayout="column" (click)="navigate(element)" (contextmenu)="openMenu($event, menuTrigger)" fxLayoutAlign="space-between center">

        <mat-icon color="primary" class="file-or-folder-icon pointer">
          folder
        </mat-icon>
        <span>{{element.name}}</span>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<mat-menu #mainMenu="matMenu" [overlapTrigger]="false">
  <ng-template matMenuContent let-element="element">    
    <button mat-menu-item (click)="openRenameDialog(element)">
      <mat-icon>create</mat-icon>
      <span>Create Folder</span>
    </button>
    <button mat-menu-item (click)="deleteElement(element)">
      <mat-icon></mat-icon>
      <span>Upload File</span>
    </button>
  </ng-template>
</mat-menu>
<mat-menu #rootMenu="matMenu" [overlapTrigger]="false">
  <ng-template matMenuContent let-element="element">
    <button mat-menu-item [matMenuTriggerFor]="moveToMenu" [matMenuTriggerData]="{self: element}">
      <mat-icon>open_with</mat-icon>
      <span>Move To</span>
    </button>
    <button mat-menu-item (click)="openRenameDialog(element)">
      <mat-icon>edit</mat-icon>
      <span>Rename</span>
    </button>
    <button mat-menu-item (click)="deleteElement(element)">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>

<mat-menu #moveToMenu="matMenu">
  <ng-template matMenuContent let-self="self">
    <ng-container *ngFor="let element of folders">
      <button *ngIf="element.id !== self.id" mat-menu-item>{{element.name}}</button>
    </ng-container>
  </ng-template>
</mat-menu>
</div>
